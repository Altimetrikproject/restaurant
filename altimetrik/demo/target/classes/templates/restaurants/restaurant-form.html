<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Save Restaurant</title>
</head>

<body>

	<div class="container">
	
		<h3>Restaurant Directory</h3>
		<hr>
		
		<p class="h4 mb-4">Save Restaurant</p>
	
		<form action="#" th:action="@{/restaurants/save}"
						 th:object="${restaurant}" method="POST">
		
			<!-- Add hidden form field to handle update -->
		 	<input type="hidden" th:field="*{id}" />
			
			<input type="text" th:field="*{restaurantName}"
					class="form-control mb-4 col-4" placeholder="restaurantName">

			<input type="text" th:field="*{restaurantAddress}"
					class="form-control mb-4 col-4" placeholder="restaurantAddress">

			<input type="text" th:field="*{restaurantAvailability}"
					class="form-control mb-4 col-4" placeholder="restaurantAvailability">
				
			<input type="text" th:field="*{restaurantRating}"
					class="form-control mb-4 col-4" placeholder="restaurantRating">
						
			<button type="submit" class="btn btn-info col-2">Save</button>
					
		</form>
	
		<hr>
		<a th:href="@{/restaurants/list}">Back to Restaurant List</a>
		
	</div>
</body>

</html>
