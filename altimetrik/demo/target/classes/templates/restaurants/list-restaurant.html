
<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Restaurant Directory</title>
</head>

<body>

<div class="container">

	<h3>Restaurant Directory</h3>
	<hr>
	
	<!-- Add a button -->
	<a th:href="@{/restaurants/showFormForAdd}"
		class="btn btn-primary btn-sm mb-3">
		Add Restaurant
	</a>
	
	
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>Restaurant Name</th>
				<th>Restaurant Address</th>
				  <th>Availability</th> 
				<th>Restaurant Rating</th>
				<th>Action</th>
			</tr>
		</thead>
		
   	<tbody>
			<tr th:each="tempRestaurant : ${restaurant}">
			
				<td th:text="${tempRestaurant.restaurantName}" />	
				<td th:text="${tempRestaurant.restaurantAddress}" />	
			    <td th:text="${tempRestaurant.restaurantAvailability}" />
				<td th:text="${tempRestaurant.restaurantRating}" />
				<td>
					
					<a th:href="@{/restaurants/showFormForUpdate(restaurantId=${tempRestaurant.id})}"
					   class="btn btn-info btn-sm">
						Update
					</a>
					
										
					<a th:href="@{/restaurants/delete(restaurantId=${tempRestaurant.id})}"
					   class="btn btn-danger btn-sm"
					   onclick="if (!(confirm('Are you sure you want to delete this restaurant?'))) return false">
						Delete
					</a>
					
				</td>
				
				
			</tr>
		</tbody>	
			
	</table>
	
</div>
	
</body>
</html>
